<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="dist/main.js" defer></script>
    <div class="container">
      <div class="display">
        <div class="logo">
          <img
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAACXBIWXMAAAsTAAALEwEAmpwYAAABa0lEQVR4nO3YPUtVYQAH8JtLghFS5GLhKCJohoiTuDU0hw5SnyARxEH7AhE4ukVCU+DoC4KuDsF10UlQaLBBaGpwSOknF65wcLjnXs/bQzw/OPv/z3nea7UoiqIoKhCGsIB17GAbX/ERr2qhwhv8kO4M79FVCwEeY0Pn6hioOnwfjt3fBSaqCt+NwwzhkyWK/xPoxxyWmpP0u/zUC5sTGMYW/inWuyLCz+BSOU7zDv8aV8o1llf4HvxSvpW8CnxQjS95FdivqMB21uBPsIq/FRXYzBJ+AucVBb+1ea/9AKP4IwyHGOwk/EOcCMtvjLRbYF6YThvLeTsFjoRrOS38sxLOOFmcpRUYF77naUtn6CZbFXghfC/ThtFP4bpGb1qBz8J10DJ84mIeyi5819vUAs0Ss8KziwdtFUjcARpjLgR1PG07fKLEdMZ3nqyusYZHHYdPlOjCFD41X9z2Svi+YbHyl7ooiqIoiv53N8LESWjEooPSAAAAAElFTkSuQmCC"
            alt="weather logo"
          />
          <p>Weather.io</p>
        </div>
        <div class="info">
          <h1 class="temperature">-</h1>
          <div class="loc-info">
            <h2 class="city">-</h2>
            <p class="time">--:-- - --, - --- --</p>
          </div>
          <div class="condition">
            <div class="cond-info">
              <img
                src="media/weather/64x64/day/119.png"
                alt=""
                class="cond-icon"
              />
              <p class="condition-text">Cloudy</p>
            </div>
          </div>
        </div>
      </div>
      <div class="details">
        <div class="search">
          <input
            type="text"
            class="location-input"
            placeholder="Another Location"
          />
          <div class="icon search-btn">
            <i class="ri-search-2-line"></i>
          </div>
        </div>
        <div class="suggestions">
          <p>London</p>
          <p>Casablanca</p>
          <p>Tokyo</p>
          <p>Toronto</p>
          <div class="line"></div>
        </div>
        <div class="weather-details">
          <p class="title">Weather Details</p>
          <div class="weather-info">
            <p>Country</p>
            <p class="country">-</p>
          </div>
          <div class="weather-info">
            <p>Cloudy</p>
            <p class="cloud">-</p>
          </div>
          <div class="weather-info">
            <p>Humidity</p>
            <p class="humidity">-</p>
          </div>
          <div class="line"></div>
        </div>
        <div class="weather-details">
          <p class="title">Forecast Details</p>
          <div class="weather-info">
            <p>Today Noon</p>
            <p class="today-forecast">-</p>
          </div>
          <div class="weather-info">
            <p>Tomorrow</p>
            <p class="tomorrow-forecast">-</p>
          </div>
          <div class="weather-info">
            <p>+2 Days</p>
            <p class="next-forecast">-</p>
          </div>
          <div class="line"></div>
        </div>
        <div class="weather-details">
          <p class="title">Extra Info</p>
          <div class="weather-info">
            <p>Feels Like</p>
            <p class="feels-like">-</p>
          </div>
          <div class="weather-info">
            <p>UV</p>
            <p class="uv-index">-</p>
          </div>
          <div class="weather-info">
            <p>Wind</p>
            <p class="wind">-</p>
          </div>
          <div class="line"></div>
        </div>
      </div>
    </div>
    <img
      src="media/sunny_2.gif"
      width="100%"
      class="weather-background"
    />
  </body>
</html>
